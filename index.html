<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The RPG Game</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="javascript/script.js"></script>
</head>
<body>

    <div class = "container">

        <!-- ***************ROW 1**************** -->

        <div class = "row rowStyle1">

            <div class = "col-4 align-left clearfix">
                <h1>HERO</h1>
            </div>

            <div class = "col-4-mini clearfix">

            </div>

            <div class = "col-4 align-right clearfix">
                <h1>CHALLENGER</h1>
            </div>

        </div>

            <!-- **************ROW 2****************** -->

        <div class = "row rowStyle2">

            <div class = "col-4 align-left image clearfix">
                <div class = "imageContainer">
                    <img id = "hero" class = "heroImage align-left clearfix" src="images/placeholder.jpg">
                        <div id = "textboxHero" class = "heroTextbox">20</div>
                    </img>
                </div>
            </div>

            <div class = "col-4-mini align-center clearfix">
                <h2>VS</h2>
            </div>

            <div class = "col-4-right image clearfix">
                <div class = "imageContainer align-right">
                    <img id = "challenger" class = "challengerImage align-left clearfix" src="images/placeholder.jpg">
                        <div id = "textboxChallenger" class = "challengerTextbox">20</div>
                    </img>  
                </div>
            </div>

        </div>
        
            <!-- **************ROW 3****************** -->

        <div class = "row rowStyle1">

                <div class = "col">
                    <button id="buttonAttack">ATTACK</button>
                </div>
        
        </div>

            <!-- **************ROW 4****************** -->

        <div class = "row rowStyle1">

                <div class = "col">
                    <p id = "comment">The fate of this website... and your pride, depends on you! Choose your hero!</p>
                </div>
            
        </div>        

            <!-- ****************ROW 5***************** -->

        <div id = "row5" class = "row rowStyle2">

            <div class = "col-3 image align-left clearfix" id = "character1">
                <div class = "imageContainer">
                    <img id = "character1Picture" class = "remainingCharacter align-left" src = "images/sheep.jpg">
                        <div id = "textbox1" class = "remainingTextbox">20</div>
                    </img>
                </div>
            </div>

            <div class = "col-3 image align-left clearfix" id = "character2">
                <div class = "imageContainer">
                    <img id = "character2Picture" class = "remainingCharacter align-left" src = "images/dog.jpeg">
                        <div id = "textbox2" class = "remainingTextbox">100</div>
                    </img>
                </div>
            </div>

            <div class = "col-3 image align-right clearfix" id = "character3">
                <div class = "imageContainer-right">
                    <img id = "character3Picture" class = "remainingCharacter align-right" src = "images/knight.JPG">
                        <div id = "textbox3" class = "remainingTextbox">120</div>
                    </img>
                </div>
            </div>
    
            <div class = "col-3 image align-right clearfix" id = "character4">
                <div class = "imageContainer-right">
                    <img id = "character4Picture" class = "remainingCharacter align-right" src = "images/superEvilDragon.jpg">
                        <div id = "textbox4" class = "remainingTextbox">199</div>
                    </img>
                </div>
            </div>

        </div>


    </div>


</body>
</html>
